<html>
    <head>
        <title>Rest Parameter</title>
    </head>
    <body>
        <script>
            function sum1(x1, x2){
                var y1 = x1 + x2;
                console.log(y1);
                return y1;
            }

            function sum2(x1, x2, x3){
                var y1 = x1 + x2 + x3;
                console.log(y1);
                return y1;
            }

            function sum3(x1, x2, x3, x4){
                var y1 = x1 + x2 + x3 + x4;
                console.log(y1);
                return y1;
            }
            sum1(5, 7);
            sum2(5, 7, 9);
            sum3(5, 7, 9, 11);

            //rest parmeter
            function sum(...args){ //메개변수를 배열로 받음
                var total = 0;
                for(var x of args){
                    total += x;
                }
            }
            sum(5, 7);
            sum(5, 7, 9);
            sum(5, 7, 9, 11);

            
        </script>
    </body>
</html>
