<html>
    <head>
        <title>조건문 if-else, switch</title>
    </head>
    <body>
        <script>
            var age = 10;

            //if
            if(age > 18){
                console.log("당신은 성인입니다.");
            }

            //if-else
            if(age > 18){
                console.log("당신은 성인입니다.");
            }else{
                console.log("당신은 미성년자입니다.");
            }

            var hour = 14;
            if(hour < 10){
                console.log("Good moring");
            }else if(hour < 17){
                console.log("Good afternoon");
            }else if(hour < 21){
                console.log("Good evening");
            }else{
                console.log("Good night");
            }

            //가독성
            var age = 17;
            var isAdult;

            if(age > 18){
                isAdult = true;
            }else{
                isAdult = false;
            }

            var age = 17;
            var isAdult = false;
            if(age > 18){
                isAdult = true;
            }

            //switch-case
            var d = new Date();
            var day = d.getDay();
            var dayName = "";

            switch(day){
                case 0 : dayName = "일요일"; break;
                case 1 : dayName = "월요일"; break;
                case 2 : dayName = "화요일"; break;
                case 3 : dayName = "수요일"; break;
                case 4 : dayName = "목요일"; break;
                case 5 : dayName = "금요일"; break;
                case 6 : dayName = "토요일"; break;
                default : break;
            }
            console.log(dayName);

            //switch문을 if로 변환
            if(day == 0){
                dayName = "일요일";
            }else if(day == 1){
                dayName = "월요일";
            }else if(day == 2){
                dayName = "화요일";
            }else if(day == 3){
                dayName = "수요일";
            }else if(day == 4){
                dayName = "목요일";
            }else if(day == 5){
                dayName = "금요일";
            }else{
                dayName = "일요일";
            }

            
        </script>
    </body>
</html>
