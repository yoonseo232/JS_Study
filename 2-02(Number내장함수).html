<html>
    <head>
        <title>Number</title>
    </head>
    <body>
        <script>
            var x1 = 123;
            console.log(x1 + 1);
            console.log(x1.toString() + 1);

            //tofixed() : 지정된 소수점 자리수까지 반올림으로 표기
            var x2 = 123999.562243;
            console.log(x2.toFixed(2)); //소수점이하 두자리

            //toPrecision()
            var x3 = 9.565;
            console.log(x3.toPrecision(2)); //=> 9.6

            var x4 = Number("10");
            console.log(x4);
            console.log(typeof x4);

            var x5 = Number(true);
            console.log(x5);

            console.log(Number("                 10             ")); //=>10
            console.log(Number("10             "));
            console.log(Number("10.33"));
            console.log(Number("10,33")); //=>NaN -> Not a Number

            //parseInt()
            console.log(parseInt("3"));
            console.log(parseInt("3.3"));
            console.log(parseInt("10 20 30"));
            console.log(parseInt("23 years old"));
            console.log(parseInt("years 23 old")); //=>NaN

            //parseFloat()
            console.log(parseFloat("10"));
            console.log(parseFloat("10.9"));
            console.log(parseFloat("10.9 abcd"));
            
        </script>
    </body>
</html>
