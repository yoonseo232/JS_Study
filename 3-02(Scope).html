<html>
    <head>
        <title>Scope</title>
    </head>
    <body>
        <script>
            //Scope : 변수에 대한 접근성을 의미

            function myFunction(){
                //lacal Scope : 지역 변수
                var carName1 = "현대 자동차";
                console.log(carName1);  //함수안에 선언된 함수는 함수안에서만 사용가능 
            }
            //console.log(carName1);
            myFunction();


            //global Scope : 전역 변수

            var carName2 = "기아 자동차";

            myFunction2(); //정상적으로 실행 : function()은 먼저 컴파일을 실행
            function myFunction2(){
                console.log(carName2);
            }
            myFunction2();

            //myFunction3(); -> 불가능 : 변수는 먼저 컴파일 되지 않음 
            var myFunction3 = function(){
                console.log("myFunction3 호출");
            }
            myFunction3();
        </script>
    </body>
</html>
