<html>
    <head>
        <title>Template Literals</title>
    </head>
    <body>
        <script>
            function hello1(name){
                console.log("Hellow1" + name + ", Welcom");
            }

            hello1("홍길동");

            //template literals
            function hello2(name){
                var name2 = "홍길순";
                console.log(`Hello2 ${name} ,Welcom ${name2}`);
            }
            hello2("홍길동");
        </script>
    </body>
</html>
