<html>
    <head>
        <title>Spread Operator</title>
    </head>
    <body>
        <script>
            //Spread Operator : 분해 기능
            var arr1 = [4, 5, 6];
            var arr2 = [1, 2, 3];
            var arr3 = arr1.concat(arr2);
            console.log(arr3);

            var arr4 = [4, 5, 6];
            var arr5 = [1, 2, ...arr4, 3]; //= arr4[0],arr4[1],arr4[2]
            console.log(arr5);

            var arr7 = [4,5,6];
            var arr8 = [1,2,3];
            var arr9 = [...arr7, ...arr8];
            console.log(arr9);

            var cd = "CD";
            var alphabet = ["A", "B", ...cd];
            console.log(alphabet);

            
        </script>
    </body>
</html>
