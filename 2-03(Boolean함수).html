<html>
    <head>
        <title>Boolean 함수</title>
    </head>
    <body>
        <script>
            var x1 = true;
            var y1 = new Boolean(true);
            console.log(x1);
            console.log(y1);

            console.log(typeof x1);
            console.log(typeof y1);

            console.log(x1 == y1); //=> true
            console.log(x1 === y1); //=> false

            var x2 = "abc";
            var y2 = new String("abc");

            console.log(x2);
            console.log(y2);

            console.log(typeof x2);
            console.log(typeof y2);

            console.log(x2 == y2);
            console.log(x2 === y2);


            var x = 0; 
            console.log(x);
            console.log(Boolean(x));

            var y;
            console.log(y); //=> undefined
            console.log(Boolean(y)); //=> false

            var z = "";
            console.log(z); //=> undefined
            console.log(Boolean(z)); //=> false
        </script>
    </body>
</html>
