<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;
                let cnt = 0;
                for(var i = 0; i < arr.length; i++){
                    if(arr[i] === 1){
                        cnt++;
                        if(cnt >= 1){
                            answer += cnt;
                        }else{
                            answer++;
                        }
                    }else{
                        cnt = 0;
                    }
                }
                return answer;
            }
            let arr = [1,0,1,1,1,0,0,1,1,0];
            console.log(solution(arr));
        </script>
    </body>
</html>
