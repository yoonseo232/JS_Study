
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            //앞에 수보다 큰수만 출력
            function solution(a){
                let answer = [];
                answer.push(a[0]);

                for(let i = 1; i < a.length; i++){
                   if(a[i]>a[i-1]){
                    answer.push(a[i]);
                   }
                }

                return answer;
            }
            let arr = [7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
