<html>
    <head>
        <title>두 배열 합치기 : Tow Pointer 알고리즘</title>
    </head>
    <body>
        <script>
            //오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합침
            function solution(arr1, arr2){
                let answer = [];
                let n = arr1.length;
                let m = arr2.length;
                let p1 = p2 = 0;

                while(p1 < n && p2 < m){
                    if(arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
                    else answer.push(arr2[p2++]);
                }
        
                while(p1 < n){
                    answer.push(arr1[p1++]);
                }

                while(p2 < m){
                    answer.push(arr2[p2++]);
                }

                return answer;
            }
            let a = [1, 3, 5];
            let b = [2, 3, 4, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
