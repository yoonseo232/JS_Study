<html>
    <head>
        <title>Quiz-04(1부터 N까지 합)</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer = 0;
                for(var i = 1; i <= n; i++){
                    answer += i;
                }
                return answer;
            }
            console.log(solution(6));
        </script>
    </body>
</html>
