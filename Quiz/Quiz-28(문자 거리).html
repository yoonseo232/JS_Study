<html>
    <head>
        <title>문자 거리</title>
    </head>
    <body>
        <script>
            //문자열 s와 문자 t가 주어지면, 문자열 s의 문자가 문자 t와 떨어진 거리를 출력하는 프로그램
            function solution(s, t){
                let answer = [];
                let p = Number.MAX_SAFE_INTEGER;

                //왼쪽의 문자와의 거리 출력
                for(let x of s){
                    if(x===t){
                        p = 0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer.push(p);
                    }
                }

                //오른쪽의 문자와의 거리를 구한다음, 왼쪽보다 더 작은 값이면 변경
                p = Number.MAX_SAFE_INTEGER;
                for(let i = (s.length-1); i >= 0; i--){
                    if(s[i]===t){
                        p = 0;
                    }else{
                        p++;
                        answer[i] = Math.min(answer[i], p);
                    }
                }


                return answer;
            }
            let str = "teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
