<html>
    <head>
        <title>봉우리</title>
    </head>
    <body>
        <!-- n*n격자판에 각가의 지역의 높이가 적혀있음 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역이다. 
        봉우리 지역이 얼마나 있는가 (격자의 가장자리는 0으로 초기화) -->
        <script>
            function solution(arr){
                let answer = 0;
                let n = arr.length;
                let dx = [-1, 0, 1, 0];
                let dy = [0, 1, 0, -1]; //행열 인덱스값 조정
                
                for(let i = 0; i < n; i++){
                    for(let j = 0; j < n; j++){
                        let flag = 1;
                        for(let k = 0; k < 4; k++){
                            let nx = i + dx[k];
                            let ny = j + dy[k];
                        
                            if(nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]){
                                flag = 0;
                                break;
                            }
                        }
                        if(flag) answer++;
                    }
                }

                return answer;
            }
            let arr = [
                [5,3,7,2,3],
                [3,7,1,6,1],
                [7,2,5,3,4],
                [4,3,6,4,1],
                [8,7,3,5,6]
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
