<html>
    <head>
        <title>보이는 학생</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = 0;

                for(let i = 1; i < arr.length-1; i++){
                    if(arr[i]-1 < arr[i]){
                        answer++;
                    }
                }

                return answer;
            }

            let arr = [130, 135, 148, 140, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
