<html>
    <head>
        <title>k번째 큰 수</title>
    </head>
    <body>
        <script>
            //1~100 자연수가 적힌 N장의 카드 중에서 3장의 카드를 뽑아서 합을 구하는 모든 경우의 수를 구하고
            //k번째 큰 수를 구하시오
            function solution(n, k, card){
                let answer;
                let temp = new Set();  //set은 중복X


                for(let i = 0; i < n - 2; i++){
                    for(let j = i+1; j < n-1; j++){
                        for(let l = j+1; l < n; l++){
                            temp.add(card[i] + card[j] + card[l]);
                        }
                    }
                }
                
                let a = Array.from(temp).sort((a,b) => b-a);
                answer = a[k-1];
                return answer;
            }
            let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
