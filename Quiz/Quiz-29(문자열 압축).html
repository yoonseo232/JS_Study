<html>
    <head>
        <title>문자열 압축</title>
    </head>
    <body>
        <script>
            //알파벳 대문자로 이루어진 문자열을 입력 받아 같은 문자가 연속으로 반복되는 경우, 반복되는 문자 바로 오른쪽에 반복 횟수를 표시하는 밥법으로 문자열을 압축
            function solution(s){
                let answer = "";
                s[s.length] = " ";
                let cnt = 1;

                for(let i = 0; i < s.length; i++){
                    if(s[i]===s[i+1]){
                        cnt++;
                    }else{
                        answer += s[i];
                        if(cnt > 1){
                            answer += String(cnt);
                            cnt = 1;
                        }
                    }
                }

                return answer;
            }
            let str = "KKHSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
