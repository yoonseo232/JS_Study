        <title>회문문자열2</title>

    <body>
        <script>
            //다른 기호를 제외한 알파벳만 본다.
            function solution(str){
                let answer = "YES";

                str = str.toLowerCase().replace(/[^a-z]/g,'');
                let len = str.length;
                for(let i = 0; i < Math.floor(len/2); i++){
                    if(str[i] !== str[len-i-1]){
                        answer = "NO";
                    }
                }

                return answer;
            }
            let str = "found77, Time^$ study,, Yduts;;;; emit. 987Dnuof";
            console.log(solution(str));
        </script>
