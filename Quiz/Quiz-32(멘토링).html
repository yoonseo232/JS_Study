<html>
    <head>
        <title>멘토링 - 완전탐색</title>
    </head>
    <body>
        <script>
            //M번의 데스트 등수를 가지고 멘토와 멘티를 정함 만약 A학생이 멘토이고, B학생이 멘티가 되어 짝을 이루면 A학생은 M번의 테스트에서 모두 B학생보다 등수가 앞서야 함
            //M번의 수학 성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇가지인지 구하는 프로그램
            function solution(test){
                let answer = 0, temp = [];
                let n = test[0].length;                //n : 학생 수
                let m = test.length;                  //m : 테스트 수

                //4중 for문
                for(let i = 1; i <= n; i++){
                    for(let j = 1; j <= n; j++){
                        let cnt = 0;
                        if(i != j){                     //모든 경우의 수
                            let pi = pj = 0;
                            for(let k = 0; k < m; k++){
                                for(let s = 0; s < n; s++){
                                    if(test[k][s] == i) pi = s;
                                    if(test[k][s] == j) pj = s;
                                }//for s
                                if(pi < pj) cnt++;
                            }//for k
                            if(cnt === m){
                                answer++;
                                temp.push([i, j]);
                            } 
                        }
                    }//for j 
                }//for i
                console.log(temp);
                return answer;
            }
            let arr = [
                [3,4,1,2],
                [4,3,2,1],
                [3,1,4,2]
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
