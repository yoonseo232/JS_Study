<html>
    <head>
        <title>일곱난쟁이</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer;
                let sum = 0;

                //1
                //for(let x of arr){
                //    sum += x;
                //}

                //2
                //sum = arr.reduce(function(a,b){
                //    return a + b;
                //});
                //console.log(sum);

                //3
                sum = arr.reduce((a,b) => a + b);
                
                for(let i = 0; i < 8; i++){
                    for(let j = 1; j < 9; j++){
                        if((sum - arr[i] - arr[j])==100){
                            arr.splice(i, 1);  //배열의 앞쪽의 값이 삭제되며 순서가 바뀜
                            arr.splice(j-1, 1);
                        }
                    }
                }

                answer = arr;
                return answer;
            }
            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));

            //splice() 사용법 : 배열에 새로운 항목을 추가 및 삭제

        </script>
