<html>
    <head>
        <title>졸업선물</title>
    </head>
    <body>
        <script>
            //각자 원하는 상품을 골라 그 상품의 가격과 배송비를 제출하라 했고, 선생이 가지고 있는 예산은 한정적.
            //현재 예산으로 최대 몇 명의 학생에게 선물을 줄 수 있는 가
            //단 선생은 단 하나의 상품을 50% 할인해서 살 수 있는 쿠폰이 있음
            //학생수(5) 예산(28)
            function solution(m, product){
                let answer = 0;
                let n = product.length;
                product.sort((a,b)=> ((a[0]+a[1])-(b[0]+b[1])));              
                

                for(let i = 0; i < n; i++){
                    let money = m - (product[i][0]/2 + product[i][1]);
                    let cnt = 1;

                    for(let j = 0; j < n; j++){
                        if(j != i && (product[j][0] + product[j][0]) > money){
                            break;
                        }else{
                            money -= product[j][0] + product[j][0];
                            cnt++;
                        }
                    }
                    answer = Math.max(answer, cnt);
                }
                
                return answer;
            }
            let arr = [[6,6], [2,2], [4,3], [4,5], [10,3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
