<html>
    <head>
        <title>연산자 산술, 논리, 비교</title>
    </head>
    <body>
        <script>
            //산술연산자
            var x1= 5;
            var y1 = 2;
            var z1 = x1 + y1;
            console.log(z1);

            var x2= 5;
            var y2 = 2;
            var z2 = x2 - y2;
            console.log(z2);

            var x3= 5;
            var y3 = 2;
            var z3 = x3 * y3;
            console.log(z3);

            var x4= 5;
            var y4 = 2;
            var z4 = x4 * y4; //2.5
            console.log(z3);

            //거듭제곱
            var x5 = 5;
            var y5 = 2;
            var z5 = x5 ** y5;
            console.log(z5);


            //나머지
            var x6 = 5;
            var y6 = 2;
            var z6 = x6 % x5;
            console.log(z6);

            //증가연산자
            var x = 1;
            x++;
            console.log(x);

            //감소연산자
            var x = 1;
            x--;
            console.log(x);

            var x = 5;
            var y = 2;
            x += y;
            console.log(x);

            //문자열 연산자
            var txt1 = "엉덩이";
            var txt2 = "빵딩이"
            var txt3 = txt1 + txt2;
            console.log(txt3);

            txt1 += txt2;
            console.log(txt1);

            var x = 5 + 5;
            console.log(x);

            var y = "5" + "5";
            console.log(y);

            //비교연산자 - 실제 값을 비교
            console.log(1 == 1); //true
            console.log(1 == "1"); //true
            console.log(1 === "1"); //false

            console.log(1 != 3); //true
            console.log(1 != "1");  //false
            console.log(1 !== "1");  //true

            console.log(3 > 2); //true
            console.log(3 < 2); //false
            console.log(3 >= 2); //true
            console.log(3 <= 2); //false

            //논리 연산자
            console.log(3 > 2 && 1 > 2); //false
            console.log(3 > 2 || 1 > 2); //true
            console.log(!(3<2)) //true
            console.log(!(3>2)) //false

        </script>
    </body>
</html>
