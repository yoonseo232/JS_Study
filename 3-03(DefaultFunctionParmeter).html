<html>
    <head>
        <title>Default Function Parmeter</title>
    </head>
    <body>
        <script>
            //ES6 : Ecma Script 6 : 표준 스크립트
            
            function say1(message){
                console.log(message);
            }
            say1("안녕하세요");
            say1("반갑습니다");
            say1(); //=> undefined

            //방식1
            function say2(message){
                if(say1() != undefined){
                    console.log(message);
                }else{
                    console.log("매개변수가 없습니다");
                }
            }
            say2(" ")
            say2();

            
            //방식2
            function plus1(a, b){
                console.log(a + b);
            }
            plus1(2, 3)
            plus1(2)
            plus1()

            //default function parmeter
            function say3(message = "매개변수가 없습니다"){
                console.log(message);
            }
            say3(" ")
            say3();


            function plus2(a=0, b=0){
                console.log(a + b);
            }
            plus2(2, 3)
            plus2(2)
            plus2()
            
        </script>
    </body>
</html>
