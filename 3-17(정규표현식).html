<html>
    <head>
        <title>정규 표현식(Regular Expression)</title>
    </head>
    <body>
        <script>
            var patt = /World/i;      //World : 패턴, i : modifier
            var str1 = "Hello World!";
            console.log(str1.search("World"));
            console.log(str1.search(/World/i)); //대소문자 구분하지 않음

            var str2 = "Hello WORLD! world";
            console.log(str2.replace("World", "Choi"));
            console.log(str2.replace(/World/i, "Choi"));   //Hello Choi! world
            console.log(str2.replace(/World/gi, "Choi"));  //g(global) : 문자열 전체를 대상

            var str3 = "Is this all there is";
            var patt1 = /[a-e]/g;
            // var patt1 = /[hat]/g;
            var result1 = str3.match(patt1);
            console.log(result1);

            // [0-9] : 0~9 사이의 모든 숫자를 찾음
            var str4 = "123abcd4523kkk";
            var patt2 = /[0-9]/;
            var result2 = str4.match(patt2);

            var str5 = "re, green, red, gree, gen, red, blue, yellow";
            var patt3 = /(red|green)/g; //red또는 green이 들어가는 단어 찾기           /(red|green)/g   ->  /(red | green)/g   공백 포함으로 결과값이 다름
            var result3 = str5.match(patt3);
            console.log(result3);

            // \d = [0-9] : d(digit)
            var str6 = "Please Call 119 Hurry Up";
            var patt4 = /\d/g;
            var result4 = str6.match(patt4);
            console.log(result4);

            // \s : 공백만 찾아줌
            var str7 = "Please Call 119 Hurry Up";
            var patt5 = /\s/g;
            var result5 = str6.match(patt5);
            console.log(result5);

            var str8 = "HELLO, LOOK AT ME!";   
            // var patt6 = /LO/g;  //3    첫번째 인덱스 값
            var patt6 = /\bLO/g;   //7    LO로 시작하는 단어의 첫번째 인덱스값
            var result6 = str8.search(patt6);
            console.log(result6);

            //n+ : n이 최소한 1개 이상(one or more)
            var str9 = "HellooOo";
            var patt7 = /o+/g;
            console.log(str9.match(patt7));

            //n* : n이 zero or more
            var str10 = "HellooOo";
            var patt8 = /lo*/g;
            console.log(str10.match(patt8));

            //n? : n이 zero or one
            var str11 = "1, 100 or 1000";
            var patt9 = /10?/g;
            console.log(str11.match(patt9));
        </script>
    </body>
</html>
